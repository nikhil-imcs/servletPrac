<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Customer</title>
<link rel="stylesheet"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Create Customer Form</h1>
		<hr>
		<form action="/ServletPrac/saveCustomer.do" method="post">
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					class="form-control" id="firstName" name="firstName"
					placeholder="Nikhil">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					class="form-control" id="lastName" name="lastName"
					placeholder="Shende">
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email"
					class="form-control" id="email" name="email"
					placeholder="niks@gmail.com">
			</div>
			<div class="form-group">
				<label for="company">Company</label> <input type="text"
					class="form-control" id="company" name="company" placeholder="IMCS">
			</div>
			<div class="form-group">
				<label for="salary">Salary</label> <input type="number"
					class="form-control" id="salary" name="salary"
					placeholder="45000.0">
			</div>
			<div class="form-group">
				<label for="dob">DOB</label> <input type="date" class="form-control"
					id="dob" name="dob">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<!-- End of Container -->

	<script type="text/javascript"
		src="webjars/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/bootstrap.min.js"></script>
</body>
</html>
